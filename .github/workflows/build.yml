name: CI

on:
  push:
    branches:
      - master
      - upcoming
  pull_request:

jobs:
  determine-runner:
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.set-runner.outputs.use-runner }}
    steps:
      - name: Determine which runner to use
        id: set-runner
        uses: jimmygchen/runner-fallback-action@v1
        with:
          primary-runner: "self-hosted"
          fallback-runner: "ubuntu-latest"

  build:
    needs: determine-runner
    runs-on: ${{ fromJson(needs.determine-runner.outputs.runner) }}
    env:
      GAME_VERSION: EMERALD
      GAME_REVISION: 0
      GAME_LANGUAGE: ENGLISH
      MODERN: 0
      COMPARE: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: pokemerald-expansion

      - name: Checkout agbcc
        if: ${{ fromJson(needs.determine-runner.outputs.runner) == 'ubuntu-latest'}}
        uses: actions/checkout@v4
        with:
          path: agbcc
          repository: pret/agbcc

      - name: Install binutils
        run: sudo apt install gcc-arm-none-eabi binutils-arm-none-eabi libelf-dev
        if: ${{ fromJson(needs.determine-runner.outputs.runner) == 'ubuntu-latest'}}
        # build-essential, git, and libpng-dev are already installed
        # gcc-arm-none-eabi is only needed for the modern build
        # as an alternative to dkP

      - name: Build and install agbcc
        run: |
          ./build.sh
          ./install.sh ../pokeemerald-expansion
        if: ${{ fromJson(needs.determine-runner.outputs.runner) == 'ubuntu-latest'}}
        working-directory: agbcc
        
      - name: Install agbcc
        run: |
          ./install.sh ../pokeemerald-expansion
        if: ${{ fromJson(needs.determine-runner.outputs.runner) == 'self-hosted'}}
        working-directory: agbcc

      - name: Agbcc
        run: make -j${nproc} -O all
        working-directory: pokeemerald-expansion

      - name: Modern
        env:
          MODERN: 1
          COMPARE: 0
        run: make -j${nproc} -O all
        working-directory: pokeemerald-expansion

      - name: Test
        env:
          TEST: 1
        run: |
          make -j${nproc} -O pokeemerald-test.elf
          make -j${nproc} check
        working-directory: pokeemerald-expansion
